name: .NET build and format

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  build_and_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Format
        run: dotnet format --verify-no-changes